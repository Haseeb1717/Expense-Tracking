<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
<style>
    .expense-input-section {
    max-width: 1440px;
    margin: 0 auto;
}

.expense-container {
    max-width: 90%;
    margin: 0 auto;
    margin-top: 30px;
}

h1 {
    text-align: center;
}

.flex-inputs {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    margin: 20px 0;
    margin-top: 80px;
}

@media(max-width:764px) {
    .flex-inputs {
        flex-direction: column;
    }     
}

.flex-inputs input {
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease; /* Smooth transition for border color */
}

.flex-inputs input:focus {
    border-color: #aa00ff; /* Change border color on focus */
}

.btn {
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #38d39f;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #32be8f;
}

.table-section {
    max-width: 1440px;
    margin: 0 auto;
}

.table-container {
    max-width: 90%;
    margin: 0 auto;
    width: 100%;
    padding: 30px;
    overflow-x: auto;
    background-color:#fff; /* Black background */
    box-shadow: 0 4px 8px rgba(128, 128, 128, 0.5); /* Gray box shadow */
    color:black;    
    border-radius: 15px;
    margin-top: 100px;
}

table {
    width: 100%;
}

thead {
    color: #fff;
    background-color:#6E5B9A; /* Change border color on focus */
}

th, td {
    padding: 10px;
    text-align: center;
    position: relative;
}

th {
    font-weight: bold;
}

td button {
    padding: 5px 10px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

td button:hover {
    background-color: #0056b3;
}

/* Responsive styling */
@media (max-width: 768px) {
    .table-container {
        padding: 10px;
    }

    table {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    thead {
        display: none; /* Hide header in mobile view */
    }

    tbody tr {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        border: 1px solid #ddd; /* Add border for each row */
        padding: 10px; /* Add padding around rows */
    }

    td {
        text-align: left;
        padding: 5px;
        width: 100%; /* Make each cell take full width */
        border-bottom: 1px solid #ddd; /* Add bottom border for each cell */
    }

    td::before {
        content: attr(data-label);
        font-weight: bold;
        margin-right: 10px; /* Add space between label and content */
        display: inline-block; /* Display label inline */
        color: goldenrod; /* Change label color for better visibility */
    }
}
#typing {
  font-size: 48px;
color:#6E5B9A; /* Change border color on focus */
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.7s step-end infinite; /* Blinking cursor */
}

@keyframes blink {
  50% { border-color: transparent; }
}

@keyframes typing {
  0% { width: 0; }
  100% { width: 100%; }
}

.fading {
  animation: fadeOut 0.5s forwards; /* Fading effect after typing */
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>
<body>
    <section class="expense-input-section">
        <div class="expense-container">
            <h1>Track Your Expenses</h1>
             <form id="expense-form">
                <div class="flex-inputs">
                    <input type="text" placeholder="Expense Title" id="expense-title-inp" required>
                    <input type="number" placeholder="Amount" id="expense-amount-inp" required>
                    <input type="text" placeholder="Description" id="expense-desc-inp" required>
                    <button type="submit" class="btn" id="addbtn">Add</button>
                </div>
            </form>
        </div>
    </section>
   
    <section class="table-section">
        <div class="table-container">
         <h1 id="typing"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Expense Title</th>
                        <th>Expense Price</th>
                        <th>Expense Description</th>
                        <th>Icon 1</th>
                        <th>Icon 2</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </section>
    <script>
        const TitleInput = document.getElementById('expense-title-inp');
        const AmountInput = document.getElementById('expense-amount-inp');
        const DescriptionInput = document.getElementById('expense-desc-inp');
        const expenseForm = document.getElementById('expense-form');
        const expenseTableBody = document.getElementById('expense-table-body');
    
        expenseForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission
    
            // Create a new row in the table
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${TitleInput.value}</td>
                <td>${AmountInput.value}</td>
                <td>${DescriptionInput.value}</td>
                <td><button class="edit-btn">Edit</button></td>
                <td><button class="delete-btn">Delete</button></td>
            `;
            expenseTableBody.appendChild(row); // Append the new row to the table
    
            // Clear inputs after adding the row
            clearInputs();
    
            // Add event listener for the delete button
            const deleteButton = row.querySelector('.delete-btn');
            deleteButton.addEventListener('click', function() {
                row.remove();
            });
    
            // Add event listener for the edit button
            const editButton = row.querySelector('.edit-btn');
            editButton.addEventListener('click', function() {
                const title = row.cells[0].textContent;
                const amount = row.cells[1].textContent;
                const description = row.cells[2].textContent;
    
                // Prompt for new values
                const newTitle = prompt("Edit Title:", title);
                const newAmount = prompt("Edit Amount:", amount);
                const newDescription = prompt("Edit Description:", description);
    
                // Update the row with new values if provided
                if (newTitle !== null) {
                    row.cells[0].textContent = newTitle;
                }
                if (newAmount !== null) {
                    row.cells[1].textContent = newAmount;
                }
                if (newDescription !== null) {
                    row.cells[2].textContent = newDescription;
                }
            });
        });
    
        // Function to clear the input fields
        function clearInputs() {
            TitleInput.value = '';
            AmountInput.value = '';
            DescriptionInput.value = '';
        }

     
        const text = "YOUR EXPENSES";
const typingElement = document.getElementById("typing");
let index = 0;

function typeText() {
  if (index < text.length) {
    typingElement.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 150); // Type delay
  } else {
    setTimeout(() => {
      typingElement.classList.add("fading"); // Add fading effect
    }, 1000); // Delay before fading starts
  }
}

window.onload = typeText;
    </script>
    </body>
</html>
